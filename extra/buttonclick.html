<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var counter = 0;
		function myFunction()
		{
			document.getElementById("count").innerHTML = ++counter;
		}
	</script> 
</head>
<body>
	<div>
		
	</div>
	<div>
		<button onclick="myFunction()">Click</button>
		<div>
			<p>button has been clicked <span id="count">0</span> times
			</p>
		</div>
	</div>
</body>
</html>
